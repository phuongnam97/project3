<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{views/restaurant/fragments/master_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="userFullname" class="info"><a href="#" th:text="${userFullName}" class="d-block"></a></div>
<div class="div-content" layout:fragment="content">
    <script>
        $(function () {
            $("#table-management").addClass("menu-open");
            $("#table-management").children('a').addClass("active");
            $("#create-table").addClass("active");
        })
    </script>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Tạo bàn mới</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-order"><a href="#">Trang chủ</a></li>
                        <li class="breadcrumb-order active">Trang tạo bàn cho cửa hàng</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <form role="form" action="#" th:action="@{/restaurant/table/create}" method="post" th:object="${obj}">
                                <div class="form-group">
                                    <label for="guest_name">Số lượng ghế</label>
                                    <input type="number" class="form-control" id="guest_name" th:field="*{quantity}">
                                </div>
                                <div class="form-group">
                                    <label for="guest_telephone">Mô tả</label>
                                    <input type="text" class="form-control" id="guest_telephone" placeholder="Nhập mô tả" th:field="*{description}">
                                </div>
                                <div class="form-group">
                                    <label for="no_of_table">Số lượng bàn</label>
                                    <input type="number" class="form-control" name="no_of_table" id="no_of_table">
                                </div>

                                <button type="submit" class="btn btn-primary">Tạo mới</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
