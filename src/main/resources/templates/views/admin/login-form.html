<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>

    <!-- Custom Stylesheet -->

</head>
<body>
    <div class="card-body">
        <h4 class="card-title mb-4">Basic Forms</h4>
        <div class="basic-form">
            <div th:if="${param.error}" class="text text-danger">
                Invalid username or password
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="text-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <label class="text-label">Password*</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary btn-form mr-2">Login</button>
                <label>If you are new, click <a href="/users/register">here</a> to register</label>
            </form>
        </div>
    </div>
</body>
</html>
