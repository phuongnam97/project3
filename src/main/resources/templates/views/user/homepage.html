<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{views/user/fragments/master_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content" class="slide1">
    <!-- Slide1 -->
    <div class="wrap-slick1">
        <div class="slick1">
            <div class="item-slick1 item1-slick1"
                 style="background-image: url(https://storage.googleapis.com/smstl/20181129/205/louie-demun-best-new-restaurant-lg-1.jpg);">
                <div class="wrap-content-slide1 sizefull flex-col-c-m p-l-15 p-r-15 p-t-150 p-b-170">
						<span class="caption1-slide1 m-text1 t-center animated visible-false m-b-15"
                              data-appear="fadeInDown">
							Các nhà hàng nổi tiếng
						</span>

                    <h2 class="caption2-slide1 xl-text1 t-center animated visible-false m-b-37" data-appear="fadeInUp">
                        Mới nhất
                    </h2>

                    <div class="wrap-btn-slide1 w-size1 animated visible-false" data-appear="zoomIn">
                        <!-- Button -->
                        <a href="/list-restaurant?restaurantTypeId=0" class="flex-c-m size2 bo-rad-23 s-text2 bgwhite hov1 trans-0-4">
                            Đặt bàn ngay
                        </a>
                    </div>
                </div>
            </div>

            <div class="item-slick1 item2-slick1"
                 style="background-image: url(https://media.timeout.com/images/105239239/image.jpg);">
                <div class="wrap-content-slide1 sizefull flex-col-c-m p-l-15 p-r-15 p-t-150 p-b-170">
						<span class="caption1-slide1 m-text1 t-center animated visible-false m-b-15"
                              data-appear="rollIn">
							Các nhà hàng nổi tiếng
						</span>

                    <h2 class="caption2-slide1 xl-text1 t-center animated visible-false m-b-37"
                        data-appear="lightSpeedIn">
                        Mới nhất
                    </h2>

                    <div class="wrap-btn-slide1 w-size1 animated visible-false" data-appear="slideInUp">
                        <!-- Button -->
                        <a href="/list-restaurant?restaurantTypeId=0" class="flex-c-m size2 bo-rad-23 s-text2 bgwhite hov1 trans-0-4">
                            Đặt bàn ngay
                        </a>
                    </div>
                </div>
            </div>

            <div class="item-slick1 item3-slick1"
                 style="background-image: url(https://santabarbaraca.com/content/uploads/2015/08/restaurants-santa-barbara.jpg);">
                <div class="wrap-content-slide1 sizefull flex-col-c-m p-l-15 p-r-15 p-t-150 p-b-170">
						<span class="caption1-slide1 m-text1 t-center animated visible-false m-b-15"
                              data-appear="rotateInDownLeft">
							Các nhà hàng nổi tiếng
						</span>

                    <h2 class="caption2-slide1 xl-text1 t-center animated visible-false m-b-37"
                        data-appear="rotateInUpRight">
                        Mới nhất
                    </h2>

                    <div class="wrap-btn-slide1 w-size1 animated visible-false" data-appear="rotateIn">
                        <!-- Button -->
                        <a href="/list-restaurant?restaurantTypeId=0" class="flex-c-m size2 bo-rad-23 s-text2 bgwhite hov1 trans-0-4">
                            Đặt bàn ngay
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Banner -->
    <div class="banner bgwhite p-t-40 p-b-40">
        <div class="container">
            <div class="row">
                <th:block th:each="restaurantType : ${listRestaurantType}">
                    <div class="col-sm-10 col-md-8 col-lg-3 m-l-r-auto">
                        <!-- block1 -->
                        <div class="block1 hov-img-zoom pos-relative m-b-30">
                            <img class="square-img" th:src="${restaurantType.getImage()}">

                            <div class="block1-wrapbtn w-size2">
                                <!-- Button -->
                                <a th:href="@{/list-restaurant(restaurantTypeId=${restaurantType.id})}" class="flex-c-m size2 m-text2 bg3 hov1 trans-0-4" th:text="${restaurantType.getName()}"></a>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</section>
</body>
</html>
