<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{views/user/fragments/master_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content" class="bgwhite p-t-55 p-b-65 slide1">
    <div class="container">
        <form th:object="${obj}" th:action="@{/booking}" id="booking" method="post">
            <input class="s-text7 bg6 w-full p-b-5" type="hidden" th:value="${restaurant.id}" name="restaurant" id="restaurant">
            <h3 class="m-text26 p-b-36 p-t-15">
                Vui lòng nhập thông tin để đặt bàn
            </h3>

            <label for="quantity">Số lượng chỗ :</label>

            <div class="bo4 of-hidden size15 m-b-20">
                <input class="sizefull s-text7 p-l-22 p-r-22" type="number" th:value="'1'" min="1" th:field="*{quantity}" required>
            </div>
            <p style="display: none;" id="notice-qty">Trường bắt buộc</p>

            <label for="message">Yêu cầu chi tiết :</label>

            <textarea class="dis-block s-text7 size20 bo4 p-l-22 p-r-22 p-t-13 m-b-20" name="message" id="message" placeholder="Yêu cầu" th:field="*{bookingDetail}"></textarea>

            <label for="bookingDatetime">Thời gian đặt :</label>

            <div class="bo4 of-hidden size15 m-b-20">
                <input type='datetime-local' class="form-control" th:field="*{bookingDatetime}" required/>
            </div>
            <p style="display: none;" id="notice-datetime">Trường bắt buộc</p>
            <h5 class="m-text26 p-b-36 p-t-15 text-danger">Tên và số điện thoại liên lạc của quý khách sẽ được lấy từ thông tin cá nhân đã đăng ký</h5>

            <div class="w-size25" style="vertical-align: middle;">
                <!-- Button -->
                <button class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4">
                    Xác nhận
                </button>
            </div>
        </form>
    </div>

</section>
</body>
<!--===============================================================================================-->
<script type="text/javascript" src="vendor/select2/select2.min.js"></script>
<script type="text/javascript">
    $(".selection-1").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });

    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect2')
    });
</script>
<!--===============================================================================================-->
<script type="text/javascript" src="vendor/slick/slick.min.js"></script>
<script type="text/javascript" src="js/slick-custom.js"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="vendor/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript">
    $('.block2-btn-addcart').each(function(){
        var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
        $(this).on('click', function(){
            swal(nameProduct, "is added to cart !", "success");
        });
    });

    $('.block2-btn-addwishlist').each(function(){
        var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
        $(this).on('click', function(){
            swal(nameProduct, "is added to wishlist !", "success");
        });
    });

    $('.btn-addcart-product-detail').each(function(){
        var nameProduct = $('.product-detail-name').html();
        $(this).on('click', function(){
            swal(nameProduct, "is added to wishlist !", "success");
        });
    });
</script>
</html>
