<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{views/user/fragments/master_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="bgwhite p-t-55 p-b-65 slide1">
    <div class="bread-crumb bgwhite flex-w p-l-52 p-r-15 p-t-30 p-l-15-sm">
        <a href="/" class="s-text16">
            Home
        </a>
        <i class="fa fa-angle-right m-l-8 m-r-9" aria-hidden="true"></i>

        <a th:href="@{/list-restaurant(restaurantTypeId=${obj.restaurantType.id})}" class="s-text16"
           th:text="${obj.restaurantType.name}">

        </a>
        <i class="fa fa-angle-right m-l-8 m-r-9" aria-hidden="true"></i>

        <span class="s-text17" th:text="${obj.name}"></span>
    </div>
    <div class="container bgwhite p-t-35 p-b-80">
        <div class="flex-w flex-sb">
            <div class="w-size13 p-t-30 respon5">
                <div class="wrap-slick3 flex-sb flex-w">
                    <div class="wrap-slick3-dots">
                        <ul class="slick3-dots" role="tablist" style="">
                            <li class="slick-active" role="presentation"><img th:src="${obj.images}">
                                <div class="slick3-dot-overlay"></div>
                            </li>
                        </ul>
                    </div>

                    <div class="slick3 slick-initialized slick-slider slick-dotted">
                        <div class="slick-list draggable">
                            <div class="slick-track" style="opacity: 1; width: 1503px;">
                                <div class="item-slick3 slick-slide slick-current slick-active"
                                     data-thumb="images/thumb-item-01.jpg" data-slick-index="0" aria-hidden="false"
                                     tabindex="0" role="tabpanel" id="slick-slide10"
                                     aria-describedby="slick-slide-control10"
                                     style="width: 501px; position: relative; left: 0px; top: 0px; z-index: 999; opacity: 1;">
                                    <div class="wrap-pic-w">
                                        <img th:src="${obj.images}" alt="IMG-PRODUCT">
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

            <div class="w-size14 p-t-30 respon5">
                <h4 class="product-detail-name m-text16 p-b-13" th:text="${obj.name}">
                </h4>

                <span class="m-text17" th:text="${obj.getMinPriceOnView() + ' - '+ obj.getMaxPriceOnView()}"></span> (VNĐ)

                <p class="s-text8 p-t-10" th:text="${obj.description}"></p>

                <!--  -->
                <div class="p-t-33 p-b-60">

                    <div class="flex-r-m flex-w p-t-10">
                        <div class="w-size16 flex-m flex-w">
                            <div class="btn-addcart-product-detail size9 trans-0-4 m-t-10 m-b-10">
                                <!-- Button -->
                                <a th:href="@{/booking(restaurantId=${obj.id})}">
                                    <button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4">
                                        Đặt bàn
                                    </button>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="p-b-45">
                    <span class="s-text8 m-r-35" th:text="${'Mã Cửa Hàng: ' + 'CH00' + obj.id}">SKU: MUG-01</span>
                    <span class="s-text8" th:text="${'Restaurant Type: '+obj.restaurantType.getName()}"></span>
                </div>

                <!--  -->
                <div class="wrap-dropdown-content bo6 p-t-15 p-b-14 active-dropdown-content">
                    <h5 class="js-toggle-dropdown-content flex-sb-m cs-pointer m-text19 color0-hov trans-0-4">
                        Description
                        <i class="down-mark fs-12 color1 fa fa-minus dis-none" aria-hidden="true"></i>
                        <i class="up-mark fs-12 color1 fa fa-plus" aria-hidden="true"></i>
                    </h5>

                    <div class="dropdown-content dis-none p-t-15 p-b-23" style="display: none;">
                        <p class="s-text8" th:text="${obj.description}">
                        </p>
                    </div>
                </div>

                <div class="wrap-dropdown-content bo7 p-t-15 p-b-14">
                    <h5 class="js-toggle-dropdown-content flex-sb-m cs-pointer m-text19 color0-hov trans-0-4">
                        Thông tin thêm
                        <i class="down-mark fs-12 color1 fa fa-minus dis-none" aria-hidden="true"></i>
                        <i class="up-mark fs-12 color1 fa fa-plus" aria-hidden="true"></i>
                    </h5>

                    <div class="dropdown-content dis-none p-t-15 p-b-23" style="display: none;">
                        <p class="s-text8" th:text="${'Địa chỉ: ' +obj.address}"></p>
                        <p class="s-text8" th:text="${'Số điện thoại liên hệ: ' +obj.telephone}"></p>
                    </div>
                </div>

                <div class="wrap-dropdown-content bo7 p-t-15 p-b-14">
                    <h5 class="js-toggle-dropdown-content flex-sb-m cs-pointer m-text19 color0-hov trans-0-4">
                        Đánh giá (0)
                        <i class="down-mark fs-12 color1 fa fa-minus dis-none" aria-hidden="true"></i>
                        <i class="up-mark fs-12 color1 fa fa-plus" aria-hidden="true"></i>
                    </h5>

                    <div class="dropdown-content dis-none p-t-15 p-b-23" style="display: none;">
                        <p class="s-text8">
                            Đang phát triển
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!--===============================================================================================-->
<script type="text/javascript" src="vendor/select2/select2.min.js"></script>
<script type="text/javascript">
    $(".selection-1").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });

    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect2')
    });
</script>
<!--===============================================================================================-->
<script type="text/javascript" src="vendor/slick/slick.min.js"></script>
<script type="text/javascript" src="js/slick-custom.js"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="vendor/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript">
    $('.block2-btn-addcart').each(function(){
        var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
        $(this).on('click', function(){
            swal(nameProduct, "is added to cart !", "success");
        });
    });

    $('.block2-btn-addwishlist').each(function(){
        var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
        $(this).on('click', function(){
            swal(nameProduct, "is added to wishlist !", "success");
        });
    });

    $('.btn-addcart-product-detail').each(function(){
        var nameProduct = $('.product-detail-name').html();
        $(this).on('click', function(){
            swal(nameProduct, "is added to wishlist !", "success");
        });
    });
</script>
</html>
